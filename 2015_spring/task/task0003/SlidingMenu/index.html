<style> 
.div-match-parent{
    width:100%; 
    height:100%; 
    background-color:#666666; 
    position: absolute; 
    top: 0;
    left: 0;
} 
#menu{
    width:10%; 
    height:100%; 
    background-color:#123456; 
    position: fixed; 
    left:-10%; 
} 
</style> 

<div class="div-match-parent" 
     onmousedown="onMouseDown()" 
     onmousemove="onMouseMove()" 
     onmouseup="onMouseUp()" >

    <div id="menu" />
</div>

<button onclick="startAnimation()">Click Me</button>

<script>
dragging = false
isAnimation = false

function onMouseDown(){
    dragging = true;
}
    
function onMouseMove(){
    if(dragging){
        var divObj = document.getElementById('menu');
        divObj.offsetTop = 0
        divObj.offsetLeft = 0
        console.log(divObj.offsetTop)
        divObj.style.left=window.event.pageX;
    }
}    
    
function onMouseUp(){
    dragging = false;
}

function startAnimation() {
  if(isAnimation !== undefined && isAnimation){
      return
  }
  var elem = document.getElementById("menu");   
  var pos = 0;
  var animation = setInterval(frame, 5);
  isAnimation = true
  function frame() {
    if (pos == 350) {
      clearInterval(animation);
    } else {
      pos++; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
