<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>两列布局2</title>
    <style type="text/css">
* { margin: 0; padding:0;}
.left {
	float: left;
	width: 200px;
	height: 200px;
	background:#009966;
}
.right {
	height: 200px;
    width: 100%;
	background: #FF6633;
}
</style>
</head>

<body>
<div class="left">I am left</div>
<div class="right">I am right</div>
</body>
</html>
