<html>

<head>

    <title>三列布局2</title>
    <style type="text/css">
* { margin: 0; padding:0;}
.box{
    display: flex;
    justify-content: center;
    width: 100%;
    background: #0099cc
}
h1{
    font-size: 1rem;
    padding: 1rem;
    width: 200px;
    border: 1px dashed #FFF;
    color: #FFF;
    font-weight: normal;
}
        .center{
    font-size: 1rem;
    padding: 1rem;
            width: 100%;
    border: 1px dashed #FFF;
    color: #FFF;
    font-weight: normal;
}
</style>
</head>

<body>
<div class="box">
    <h1>flex弹性布局justify-content属性实现元素水平居中</h1>
    <div class="center">flex</div>
    <h1>flex弹性布局justify-content属性实现元素水平居中</h1>
</div>
